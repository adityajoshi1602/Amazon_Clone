<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Cart</title>
    <link rel="stylesheet" href="CSS/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <div class="head">
            <div class="icon" style="display: flex;
            justify-content: center;">
                <a href="Amazon.html">
                    <img src="https://supersimple.dev/projects/amazon/images/amazon-logo.png"
                        style="height: 40px; margin-top: 15px; " alt="" srcset="">
                </a>
            </div>
            <div class="checkout">
                <span class="co">Checkout(<span style="color: green;">0 Items</span>)</span>
            </div>
            <div class="lock">
                <img style="transform: scale(1.3);"
                    src="https://supersimple.dev/projects/amazon/images/icons/checkout-lock-icon.png" alt="lock">
            </div>
        </div>

        <div class="body">
            <div class="r_y_o" style="display: flex; align-items: end; font-size: 20px; ">
                <span>Review Your Order</span>
            </div>
            <div class="main">
                <div class="product_grid order_grid">

                </div>

                <div class="order_summary">
                    <div class="summary">
                        <span style="font-size: 17px;">Order Summary :</span>
                    </div>
                    <div class="items_handling">
                        <div class="i_h">
                            <span style="font-weight: 400;">Items(<span>3</span>) :</span>
                            <span style="font-weight: 400;">Shipping & Handling :</span>
                        </div>
                        <div class="price">
                            <span class="payment_summary_money">$42.75</span>
                            <span class="payment_summary_money">$4.99</span>

                        </div>
                    </div>
                    <div class="tax">
                        <div class="tax_per">
                            <span style="font-weight: 400;">Total Before Tax :</span>
                            <span style="font-weight: 400;">Estimated Tax(10%) :</span>
                        </div>
                        <div class="payment_price">
                            <span class="payment_summary_money">$47.74</span>
                            <span class="payment_summary_money">$4.77</span>

                        </div>
                    </div>
                    <div class="final_price">
                        <div class="order_total">Order Total :</div>
                        <div class="total_price">$52.51</div>
                    </div>
                    <div class="place_order">
                        <button class="p_o">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script type="module" src="JS/Checkout.js"></script>
</body>

</html>
