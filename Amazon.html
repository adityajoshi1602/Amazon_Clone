<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="CSS/Amazon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<style>
    .searched {
        border: 2px solid goldenrod;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
    }
</style>

<body>
    <div class="Main_page">
        <div class="header">
            <div class="icon">
                <a href="Amazon.html">
                    <img src="https://supersimple.dev/projects/amazon/images/amazon-logo-white.png" alt="icon">
                </a>
            </div>

            <div class="search_bar">
                <input type="text" name="search" class="search" placeholder="Search" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                <button style="padding: 0px; background-color: goldenrod; border-bottom-right-radius: 10px; border-top-right-radius: 10px;"><img
                        src="https://supersimple.dev/projects/amazon/images/icons/search-icon.png" alt="search" style="transform: scale(.95);
                padding: 0px; background-color: goldenrod; height: 44px;"></button>
            </div>
            <div class="return_order">
                <a href="Order.html" style="color: white; text-decoration: none;">
                    <span>Returns</span>
                    <span>&orders</span>
                </a>
            </div>
            <div class="cart">
                <a href="Checkout.html" style="text-decoration: none;">
                    <div>
                        <span id="cart"
                            style="margin-left: 18px; font-weight: 700; position: relative; top: 10px; font-size: 18px; color: goldenrod;">0</span>
                    </div>
                    <div>
                        <img src="https://supersimple.dev/projects/amazon/images/icons/cart-icon.png" alt=""
                            style="height: 30px; width: 40px;">
                        <span style="color: white; font-size: 16px; font-weight: 600;">cart</span>
                    </div>
                </a>
            </div>
        </div>


        <div class="products">
            <div class="product1">
                <div class="img">
                    <img src="https://supersimple.dev/projects/amazon/images/products/athletic-cotton-socks-6-pairs.jpg"
                        alt="sock" style="height: 166.15px; width: 140px;">
                </div>
                <div class="name">
                    <span>Black and Gray Athletic Cotton Socks - 6 Pairs</span>
                </div>
                <div class="rating" style="font-size: 14px; padding: 2px 20px;">
                    <span>⭐⭐⭐⭐✨ <span class="rate">87</span></span>
                </div>
                <div class="price_quantity" style="padding: 10px 20px;">
                    <span>Price : $10.90</span>
                    <br>
                    <select style="border-radius: 5px;" name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="adto_cart" style="display:flex;justify-content: center;align-items: center;">
                    <button
                        style="padding: 10px 70px; font-weight: 600; border-radius: 10px; background-color: goldenrod; cursor: pointer;">Add
                        To Cart</button>
                </div>
            </div>


            <div class="product1">
                <div class="img">
                    <img src="https://supersimple.dev/projects/amazon/images/products/intermediate-composite-basketball.jpg"
                        alt="sock" style="height: 166.15px; width: 140px;">
                </div>
                <div class="name">
                    <span>Intermediate Size Basketball</span>
                </div>
                <div class="rating" style="font-size: 14px; padding: 2px 20px;">
                    <span>⭐⭐⭐⭐✨ <span class="rate">95</span></span>
                </div>
                <div class="price_quantity" style="padding: 10px 20px;">
                    <span>Price : $20.95</span>
                    <br>
                    <select style="border-radius: 5px;" name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="adto_cart" style="display:flex;justify-content: center;align-items: center;">
                    <button
                        style="padding: 10px 70px; font-weight: 600; border-radius: 10px; background-color: goldenrod; cursor: pointer;">Add
                        To Cart</button>
                </div>
            </div>

            <div class="product1">
                <div class="img">
                    <img src="https://supersimple.dev/projects/amazon/images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
                        alt="sock" style="height: 166.15px; width: 140px;">
                </div>
                <div class="name">
                    <span>Adults Plain Cotton T-Shirt - 2 Pack</span>
                </div>
                <div class="rating" style="font-size: 14px; padding: 2px 20px;">
                    <span>⭐⭐⭐⭐✨ <span class="rate">56</span></span>
                </div>
                <div class="price_quantity" style="padding: 10px 20px;">
                    <span>Price : $7.99</span>
                    <br>
                    <select style="border-radius: 5px;" name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="adto_cart" style="display:flex;justify-content: center;align-items: center;">
                    <button
                        style="padding: 10px 70px; font-weight: 600; border-radius: 10px; background-color: goldenrod; cursor: pointer;">Add
                        To Cart</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
